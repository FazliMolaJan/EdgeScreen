apply plugin: 'com.android.application'

android {
    signingConfigs {
        zhangwei {
            storeFile file('E:/Android/android-release-sign/bboo-release-key.jks')
            storePassword 'zhangwei'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.weihuoya.edgescreen"
        minSdkVersion 23
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.volley:volley:1.+'
    provided files('libs/cocktailbar.jar')
}
